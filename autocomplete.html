<!DOCTYPE html>
<html>
<head> 
    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript" src="autocomplete.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="background" class="background">
        <div class="centered">
            <div id="auto-complete" class="auto-complete">
                <div id="search-box" class="search-box">
                    <input type="text" id="search-input" placeholder="Type to search..." class="search-input"></input>
                    <button onclick="submitSearch()" class="btn submit-button"><i class="fa fa-search"></i></button>
                </div>
                <div id="options" class="options">
                    <div id="options-list" class="options-list">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
